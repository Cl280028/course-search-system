<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>學生課程查詢系統 - 主頁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="images/logo.png" class="logo" alt="logo">
      <span class="system-title">學生課程查詢系統</span>
    </div>

    <div class="header-right">
      <div class="user-info">
        <div class="user-text">
          <div class="user-name">陳小明</div>
          <div class="user-meta">資訊工程系 三年級</div>
        </div>
        <div class="avatar-circle">小</div>
      </div>
    </div>
  </header>

  <main class="container dashboard-main">
    <!-- Welcome -->
    <section class="welcome">
      <h1>歡迎回來，陳小明同學</h1>
      <p>請選擇您需要的功能</p>
    </section>

    <!-- 功能卡片區 -->
    <section class="card-grid">
      <div class="feature-card">
        <div class="feature-icon icon-blue">📚</div>
        <div class="feature-title">課程查詢</div>
        <div class="feature-desc">查看課程資訊、時段與教室位置</div>
        <a href="index.html" class="feature-link">進入查詢 →</a>
      </div>

      <div class="feature-card">
        <div class="feature-icon icon-green">📅</div>
        <div class="feature-title">預選課模擬</div>
        <div class="feature-desc">模擬課程選課與時間衝突檢查</div>
        <a href="#" class="feature-link">開始模擬 →</a>
      </div>

      <div class="feature-card">
        <div class="feature-icon icon-purple">👤</div>
        <div class="feature-title">個人帳號管理</div>
        <div class="feature-desc">修改個人資料與登入設定</div>
        <a href="#" class="feature-link">管理帳號 →</a>
      </div>

      <div class="feature-card">
        <div class="feature-icon icon-orange">📢</div>
        <div class="feature-title">系統公告</div>
        <div class="feature-desc">查看最新的系統公告與重要通知</div>
        <a href="#" class="feature-link">查看公告 →</a>
      </div>
    </section>

    <!-- 快速資訊 -->
    <section class="info-card">
      <h3>快速資訊</h3>
      <div class="quick-info">
        <div class="quick-item">
          <div class="quick-number blue">15</div>
          <div class="quick-label">本學期已選課程</div>
        </div>
        <div class="quick-item">
          <div class="quick-number green">48</div>
          <div class="quick-label">總學分數</div>
        </div>
        <div class="quick-item">
          <div class="quick-number orange">3</div>
          <div class="quick-label">未讀公告</div>
        </div>
      </div>
    </section>

    <!-- 最近活動 -->
    <section class="info-card">
      <h3>最近活動</h3>
      <div class="activity-list">
        <div class="activity-item">
          <div class="activity-icon file">📄</div>
          <div class="activity-text">
            查詢了「資料結構」課程資訊
            <div class="activity-time">2 小時前</div>
          </div>
        </div>
        <div class="activity-item">
          <div class="activity-icon calendar">🗓</div>
          <div class="activity-text">
            完成了課程模擬選課
            <div class="activity-time">1 天前</div>
          </div>
        </div>
        <div class="activity-item">
          <div class="activity-icon notice">🔔</div>
          <div class="activity-text">
            閱讀了系統公告
            <div class="activity-time">3 天前</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    學生課程查詢系統. All rights reserved.
  </footer>

  <!-- 下方登出列 -->
  <div class="logout-bar">
    <button class="logout-btn">↩ 登出系統</button>
  </div>

</body>
</html>
