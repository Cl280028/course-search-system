<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>大學課程管理系統 - 課程管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="admin-layout">
  <!-- 側邊欄 -->
  <aside class="admin-sidebar">
    <div class="sidebar-title">大學課程管理系統</div>

    <nav class="sidebar-nav">
      <a href="#" class="sidebar-item active">
        📘 課程管理
      </a>
    </nav>
  </aside>

  <!-- 右側內容 -->
  <div class="admin-main">
    <!-- 上方列：標題 + 使用者 -->
    <header class="admin-header">
      <div class="admin-header-left">
        <h1 class="admin-page-title">課程管理</h1>
        <p class="admin-page-subtitle">管理所有課程資訊</p>
      </div>

      <div class="admin-header-right">
        <span class="admin-bell">🔔</span>
        <div class="admin-avatar">管</div>
      </div>
    </header>

    <!-- 主要內容 -->
    <main class="admin-content">

      <!-- 工具列：匯入 / 新增 / 搜尋 -->
      <div class="admin-toolbar">
        <div class="toolbar-left">
          <button class="btn-import-course">⬆ 匯入課程</button>
         <button class="btn-new-course" onclick="window.location.href='new-course.html';">
  ＋ 新增課程
</button>

        </div>

        <div class="toolbar-right">
          <div class="admin-search-wrapper">
            <span class="search-icon">🔍</span>
            <input type="text" placeholder="輸入課程名稱搜尋…" />
          </div>
        </div>
      </div>

      <!-- 課程表格 -->
      <section class="admin-table-card">
        <table class="admin-table">
          <thead>
            <tr>
              <th>課程名稱</th>
              <th>授課教師</th>
              <th>學分數</th>
              <th>星期</th>
              <th>時段</th>
              <th>教室</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>資料結構</td>
              <td>張教授</td>
              <td>3</td>
              <td>星期二</td>
              <td>13:10–16:00</td>
              <td>A101</td>
              <td class="admin-actions">
                <button class="action-edit">✏️</button>
                <button class="action-delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td>計算機概論</td>
              <td>李教授</td>
              <td>2</td>
              <td>星期一</td>
              <td>09:10–11:00</td>
              <td>B205</td>
              <td class="admin-actions">
                <button class="action-edit">✏️</button>
                <button class="action-delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td>網頁設計</td>
              <td>王教授</td>
              <td>3</td>
              <td>星期三</td>
              <td>14:10–17:00</td>
              <td>C301</td>
              <td class="admin-actions">
                <button class="action-edit">✏️</button>
                <button class="action-delete">🗑️</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 下方分頁資訊 -->
        <div class="admin-table-footer">
          <span>顯示 1–3 筆，共 3 筆課程</span>
          <div class="pagination">
            <button class="page-btn">上一頁</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">下一頁</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>

</body>
</html>
