<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程管理系統 - 課程查詢</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="image/logo.png" class="logo" alt="logo">
      <span class="system-title">課程管理系統</span>
    </div>

    <div class="header-right">
      <div class="notify-area">
        <span class="bell-icon">🔔</span>
        <span class="notify-text">通知</span>
      </div>
      <a href="login.html" class="login">登入</a>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">

    <!-- Title -->
    <h1 class="page-title">課程查詢</h1>
    <p class="subtitle">搜尋並瀏覽所有課程資訊</p>

    <!-- 搜尋區塊 -->
    <section class="search-box">

      <div class="search-input-wrapper">
        <input
          type="text"
          id="keyword"
          placeholder="輸入課程名稱..."
          list="course-suggestions"
        />
        <button class="search-btn-icon" id="icon-search-btn">🔍</button>
      </div>

      <datalist id="course-suggestions">
        <option value="微積分"></option>
        <option value="資料結構"></option>
      </datalist>

      <div class="filter-grid">
        <!-- 學制 -->
        <select name="degree" id="degree">
          <option value="">全部學制</option>
          <option value="二專">二專</option>
          <option value="二技">二技</option>
          <option value="四技">四技</option>
          <option value="碩士班">碩士班</option>
        </select>

        <!-- 學期 -->
        <select name="semester" id="semester">
          <option value="">全部學期</option>
          <option value="113-1">113上</option>
          <option value="113-2">113下</option>
          <option value="114-1">114上</option>
        </select>

        <!-- 學院 / 系所 -->
        <select name="department" id="department">
          <option value="">全部學院</option>
          <option value="資訊管理系">資訊管理系</option>
          <option value="護理系">護理系</option>
          <option value="健康事業管理系">健康事業管理系</option>
          <option value="嬰幼兒保育系">嬰幼兒保育系</option>
          <option value="運動保健系">運動保健系</option>
          <option value="語言治療與聽力學系">語言治療與聽力學系</option>
          <option value="休閒產業與健康促進系">休閒產業與健康促進系</option>
        </select>

        <!-- 年級 -->
        <select name="grade" id="grade">
          <option value="">全部年級</option>
          <option value="1">1年級</option>
          <option value="2">2年級</option>
          <option value="3">3年級</option>
          <option value="4">4年級</option>
          <option value="5">5年級</option>
          <option value="6">6年級</option>
          <option value="7">7年級</option>
        </select>

        <!-- 星期 -->
        <select name="weekday" id="weekday">
          <option value="">全部星期</option>
          <option value="1">星期一</option>
          <option value="2">星期二</option>
          <option value="3">星期三</option>
          <option value="4">星期四</option>
          <option value="5">星期五</option>
        </select>

        <!-- 時段 -->
        <select name="period" id="period">
          <option value="">全部時段</option>
          <option value="1">第1節</option>
          <option value="2">第2節</option>
          <option value="3">第3節</option>
          <option value="4">第4節</option>
          <option value="5">第5節</option>
          <option value="6">第6節</option>
          <option value="7">第7節</option>
          <option value="8">第8節</option>
          <option value="9">第9節</option>
          <option value="10">第10節</option>
        </select>
      </div>

      <div class="button-row">
        <button class="reset-btn" id="reset-btn">⟲ 重置</button>
        <button class="search-btn" id="search-btn">查詢</button>
      </div>

    </section>

    <!-- 查詢結果 -->
    <section class="result-box">
      <div class="result-header">
        <span>查詢結果（共找到 <strong id="result-count">0</strong> 筆課程）</span>
        <button class="export-btn">匯出</button>
      </div>

      <!-- 課程表格 -->
      <table class="course-table">
        <thead>
          <tr>
            <th>課程名稱</th>
            <th>授課教師</th>
            <th>上課時間</th>
            <th>教室</th>
            <th>學分數</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody id="course-table-body">
          <!-- 這裡的內容會用 JavaScript 動態產生 -->
        </tbody>
      </table>

      <!-- Pagination（目前先假裝，JS 不處理分頁） -->
      <div class="pagination">
        <a class="active">1</a>
        <a>2</a>
        <a>3</a>
        <span>...</span>
        <a>26</a>
      </div>

    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    課程管理系統. All rights reserved.
  </footer>

  <!-- 掛在最後，等 HTML 都載完再載 JS -->
  <script src="main.js"></script>
</body>
</html>
